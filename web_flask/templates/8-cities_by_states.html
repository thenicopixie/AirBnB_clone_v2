<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% for city in cities if city.state_id == state.id %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B>
            {% endfor %}
        {% endfor %}
        </UL>
    </BODY>
</HTML>
